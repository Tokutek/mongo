def _debversionstring(props):
    distname = props.getProperty('distname')
    sp = distname.split('-', 1)
    if len(sp) == 1:
        return distname
    elif sp[1] == 'pre-':
        return '%s~~pre.%sgit%s' % (sp[0], time.strftime('%Y%m%d'), props.getProperty('tokumx_revision')[:7])
    elif sp[1][:5] == 'alpha' or sp[1][:4] == 'beta' or sp[1][:2] == 'rc':
        return '%s~%s' % (sp[0], sp[1])
    return distname
