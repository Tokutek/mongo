                            descriptionDone=['package', 'mongo'],
                            command=['cpack'],
                            timeout=7200,
                            workdir=properties.Interpolate('build/%(prop:debugbuild:#?|dbg|opt)s')))
    for src, dest in [(_built_tarball, _dest_tarball),
                      (_built_debuginfo_tarball, _dest_debuginfo_tarball),
                      (_built_devel_tarball, _dest_devel_tarball)]:
        checksum_and_upload(f, src, dest)
    return f

