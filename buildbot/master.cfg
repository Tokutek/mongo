def fileIsImportantForCompile(change):
    if change.codebase in ['mongo-%s-driver' % s for s in ['python', 'ruby', 'java', 'perl']]:
        return False
    def isImportant(codebase, name):
        if codebase == 'ft-index':
            if name in ['.gitignore',
                        'COPYING',
                        'README-TOKUDB',
                        'README.md',
                        'bash.suppressions']:
                return False
            parts = name.split('/', 2)
            if parts[0] in ['buildbot',
                            'examples',
                            'scripts']:
                return False
            if parts[1] == 'tests':
                return False
        elif codebase == 'mongo':
            if name in ['.dir-locals.el',
                        '.gitattributes',
                        '.gitignore',
                        'APACHE-2.0.txt',
                        'GNU-AGPL-3.0.txt',
                        'README',
                        'README.md',
                        'doxygenConfig',
                        'drd.suppressions',
                        'mongo_astyle',
                        'valgrind.suppressions',
                        'win2008plus.props']:
                return False
            parts = name.split('/')
            if parts[0] in ['buildbot',
                            'debian',
                            'distsrc',
                            'docs',
                            'jstests',
                            'migrationtools',
                            'rpm',
                            'scripts']:
                return False
        return True
    return any(isImportant(change.codebase, f) for f in change.files)

def fileIsImportantForContinuous(change):
    if fileIsImportantForCompile(change):
        return True
    if change.codebase != 'mongo':
        return False
    def isImportant(name):
        parts = name.split('/')
        if parts[0] == 'jstests' and len(parts) == 2:
            return True
        return False
    return any(isImportant(f) for f in change.files)

def fileIsImportantForDriver(change):
    if change.codebase in ['mongo-%s-driver' % s for s in ['python', 'ruby', 'java', 'perl']]:
        return True
    return fileIsImportantForCompile(change)

def fileIsImportantForNightly(change):
    if fileIsImportantForCompile(change):
        return True
    if change.codebase != 'mongo':
        return False
    def isImportant(name):
        parts = name.split('/')
        if parts[0] == 'jstests':
            return True
        return False
    return any(isImportant(f) for f in change.files)

