def checksum_file_result(filename):
    return '%s.md5' % filename

def checksum_file_command(filename):
    return '(cd %s; md5sum %s) > %s' % (os.path.join('.', os.path.dirname(filename)), os.path.basename(filename), checksum_file_result(filename))

def checksum_file_command_renderer(filename):
    def _checksum_file_command(props):
        return checksum_file_command(filename(props))
    return properties.renderer(_checksum_file_command)

def checksum_file_result_renderer(filename):
    def _checksum_file_result_renderer(props):
        return checksum_file_result(filename(props))
    return properties.renderer(_checksum_file_result_renderer)

def checksum_and_upload(f, src, dest):
    f.addStep(shell.ShellCommand(command=checksum_file_command_renderer(src), hideStepIf=success))
    f.addStep(transfer.FileUpload(slavesrc=properties.renderer(src), masterdest=properties.renderer(dest), mode=0644))
    f.addStep(transfer.FileUpload(slavesrc=checksum_file_result_renderer(src), masterdest=checksum_file_result_renderer(dest), mode=0644))
    f.addStep(shell.ShellCommand(command=['rm', properties.renderer(src)], hideStepIf=success))

