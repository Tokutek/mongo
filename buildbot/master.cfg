def _rpmreleaseversion(props):
    distname = props.getProperty('distname')
    sp = distname.split('.', 2)
    tag_sp = sp[2].split('-', 1)
    if len(tag_sp) == 1:
        return props.getProperty('rpmpackageversion', 1)
    tag = tag_sp[1]
    if tag == 'pre-':
        a = b = 0
        tag = time.strftime('%Y%m%d') + 'git' + props.getProperty('tokumx_revision')[:7]
    elif tag[:5] == 'alpha':
        a = 0
        b = 1
        tag = tag.replace('.', '')
    elif tag[:4] == 'beta':
        a = 0
        b = 2
        tag = tag.replace('.', '')
    elif tag[:2] == 'rc':
        a = 0
        b = 3
        tag = tag.replace('.', '')
    else:
        return props.getProperty('rpmpackageversion', 1)
    return '%d.%d.%s' % (a, b, tag)
